          <form action="" id="CadInst">

            <h1>Manipular dados dos Alunos</h1>

            <label for="Nome_intrutor">Nome do Aluno</label>
            <input type="text" id="Nome_intrutor"><br><br>

            <label for="CPF_intrutor">CPF do Aluno</label>
            <input type="text" id="CPF_intrutor" name="CPF_intrutor"><br><br>
            <script type="text/javascript">
                $("#CPF_instrutor").mask("000.000.000-00");
                </script>

            <label for="Fone_intrutor">Telefone do Aluno</label>
            <input type="fone" id="Fone_intrutor"><br><br>
            <script type="text/javascript">
                $("#Fone_Instrutor").mask("(00)0-0000-0000");
                </script>

            <label for="Email_intrutor">Email do Aluno</label>
            <input type="text" id="Email_intrutor"><br><br>

            <input type="submit" name="salvar" id="SalvarInst" value="Salvar">
            <input type="submit" name="editar" id="EditarInst" value="Editar">
            <input type="submit" name="excluir" id="ExcluirInst" value="Excluir">

          </form>
